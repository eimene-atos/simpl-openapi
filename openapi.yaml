                    title: Invalid presence rule
                    detail: Missing documents
                missing-already-associated-rules:
                  summary: Missing already associated rules
                  value:
                    type: https://simpl.ec.europa.eu/errors/invalid-reference
                    title: Rules already associated with the current procedure template
                      are not provided
                invalid-reference:
                  summary: Invalid reference
                  value:
                    type: https://simpl.ec.europa.eu/errors/invalid-reference
                    title: The provided reference does not correspond to an existing
