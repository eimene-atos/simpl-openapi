      - name: onboardingProcedureTemplateId
        in: path
        description: The id of the given onboarding procedure template
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
        examples:
          default:
            summary: Default example
            value: 83e3606f-6d66-4cfe-9bbf-a4ecc89eabb8
      requestBody:
        description: A representation of the onboarding validation rule to be created.
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UpdateValidationRulesRequest"
            examples:
              default:
