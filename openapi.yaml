      - Onboarding Validation Rules
      summary: Replaces the validation rules for the given onboarding procedure template
      description: "If a rule is provided without an id,  such rule is created, otherwise
        the existing corresponding rule is updated \naccording  to the content of
        the provided rule.\nIf a rule already associated with the template is not
        provided, an error is returned.\nIf at least one rule's creation fails, the
        error explaining to the failure of such rule's creation is returned.\n"
      operationId: updateValidationRules
